
<ion-content>
  <!-- @for (item of quiz; track $index) { -->
    <ion-icon name="arrow-back-outline" style="margin-top: 1em;" (click)="goBack()"></ion-icon>
    <ion-button (click)="showLoginAlert()">
      CLICK
    </ion-button>
    @if (loading) {
      <ion-card-content>
        <h1>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h1>
          <ion-radio-group >
              <ion-item>  
                <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
              </ion-item>
              <ion-item>  
                <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
              </ion-item>
          </ion-radio-group>
        <ion-button >
          <ion-skeleton-text [animated]="true" style="width: 80%;">Check</ion-skeleton-text>
        </ion-button>
      </ion-card-content>
    } @else {
    <app-quiz-item [question]="currentQuiz"  (questionComplete)="onQuestionComplete($event)"></app-quiz-item>
    }
  <!-- } -->
</ion-content>
