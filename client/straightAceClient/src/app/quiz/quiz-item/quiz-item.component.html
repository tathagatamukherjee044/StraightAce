<div class="main-container">
  <h2 class="question">{{ question().prompt }}</h2>
  <form>
      <div class="radio-highlight">
        @for (choice of question()?.choices; track index; let index = $index) {

            <input type="radio" [value]="choice.index" [(ngModel)]="answer" [id]="index" name="answers"/> 
            <label [for]="index">{{ choice.text }}</label>

        }
        
      </div>
  </form>
  <div >
    <button   class="tab-btn" (click)="checkAnswer()">Check</button>
  </div>
</div>
