<div>
  Question : {{question?.prompt}}
  <!-- <form #f> -->
    <ion-radio-group [(ngModel)]="answer">
      @for (choice of question?.choices; track $index) {
        <ion-item>
          
          <ion-radio name="{{choice}}" [value]="choice" >{{choice}}</ion-radio>
        </ion-item>
        
      }
    </ion-radio-group>
  <!-- </form> -->
  <ion-button (click)="checkAnswer()">Check</ion-button>
</div>
