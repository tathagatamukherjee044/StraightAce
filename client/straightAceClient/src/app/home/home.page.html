

<main class="content fullscreen">
  <header class="header">
		<h1 class="header-logo">cramm.in</h1>
		<div class="header-content">
			<button class="header-avatar">
				<span class="header-avatar-name">{{userData.name}}</span>
			</button>
		</div>
	</header>
    <router-outlet></router-outlet>

  <nav class="nav">
      <ul class="tabs">
        @for (item of menuItems; track $index) {
          <li class="tab">
            <button class="tab-btn tab-btn--active" (click)="route(item.link)">
              <i class="ph-lightbulb-bold"></i>
              <span class="tab-btn-title" >{{item.display}}</span>
            </button>
          </li>
            <!-- <ion-icon [name]="item.icon" (click)="route(item.link)" style="color: rebeccapurple;"></ion-icon> -->
        }
      </ul>
    </nav>
</main>
